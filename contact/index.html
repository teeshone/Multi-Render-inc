                <form class="contact-form" method="post" action="/">
                  <div class="row c-gutter-20">
                    <div class="col-12 col-md-6">
                      <div class="form-group has-placeholder">
                        <label for="name"
                          >Full Name
                          <span class="required">*</span>
                        </label>
                        <input
                          type="text"
                          aria-required="true"
                          size="30"
                          value=""
                          name="name"
                          id="name"
                          class="form-control text-left"
                          placeholder="Full Name"
                        />
                      </div>
                      <div class="form-group has-placeholder">
                        <label for="email"
                          >Email address
                          <span class="required">*</span>
                        </label>
                        <input
                          type="email"
                          aria-required="true"
                          size="30"
                          value=""
                          name="email"
                          id="email"
                          class="form-control text-left"
                          placeholder="Email Address"
                        />
                      </div>
                      <div class="form-group has-placeholder">
                        <label for="subject"
                          >Subject
                          <span class="required">*</span>
                        </label>
                        <input
                          type="text"
                          aria-required="true"
                          size="30"
                          value=""
                          name="subject"
                          id="subject"
                          class="form-control text-left"
                          placeholder="Phone Number"
                        />
                      </div>
                    </div>
                    <div class="col-12 col-md-6">
                      <div class="form-group has-placeholder">
                        <label for="message">Message</label>
                        <textarea
                          aria-required="true"
                          rows="6"
                          cols="45"
                          name="message"
                          id="message"
                          class="form-control text-left"
                          placeholder="Your Message"
                        ></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group text-center">
                        <button
                          type="submit"
                          id="contact_form_submit"
                          name="contact_submit"
                          class="btn btn-maincolor"
                        >
                          Send Message
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
